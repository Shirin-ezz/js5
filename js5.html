<!DOCTYPE html>
<html>
<head>
    <title>JS5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #710000;
        }
        .times-table {
            margin-bottom: 20px;
        }
        .times-table h2 {
            color: #ca5310;
        }
        .times-table ul {
            list-style-type: none;
            padding-left: 0;
        }
        .times-table li {
            padding: 3px 0;
            font-size: 1em;
        }
    </style>
    <script type="text/javascript">
        /**
         * Function to generate and display the times table for a given number.
         * @param {number} number - The number to generate the times table.
         */
        function timesTable(number) {
            // Validate the input to ensure it's a number
            if (isNaN(number)) {
                // Create an error message element
                const errorDiv = document.createElement('div');
                errorDiv.className = 'times-table';
                errorDiv.innerHTML = `<h2>Invalid input: "${number}" is not a number.</h2>`;
                document.getElementById('timesTables').appendChild(errorDiv);
                return;
            }

            // Create a container div for the times table
            const tableDiv = document.createElement('div');
            tableDiv.className = 'times-table';

            // Create a heading for the times table
            const heading = document.createElement('h2');
            heading.textContent = `Times Table for ${number}`;
            tableDiv.appendChild(heading);

            // Create an unordered list to hold the times table entries
            const list = document.createElement('ul');

            // Generate the times table from 1 to 12
            for (let i = 1; i <= 12; i++) {
                const listItem = document.createElement('li');
                const product = number * i;
                listItem.textContent = `${number} x ${i} = ${product}`;
                list.appendChild(listItem);
            }

            // Append the list to the container div
            tableDiv.appendChild(list);

            // Append the container div to the main timesTables div
            document.getElementById('timesTables').appendChild(tableDiv);
        }

        /**
         * Function to insert a horizontal line (<hr>) into the page.
         */
        function insertHorizontalLine() {
            const hr = document.createElement('hr');
            document.getElementById('timesTables').appendChild(hr);
        }

        // Execute after the page has fully loaded
        window.onload = function() {
            // Array of numbers for which to generate the times tables
            const numbers = [3, 7, 11];

            // Iterate through the numbers array
            numbers.forEach((num, index) => {
                // Call the timesTable function with the current number
                timesTable(num);

                // Insert <hr> after the first and second calls
                if (index < numbers.length - 1) {
                    insertHorizontalLine();
                }
            });
        };
    </script>
</head>
<body>
    <h1>Times Table Generator</h1>
    <div id="timesTables">
        <!-- Times tables will be inserted here -->
    </div>
</body>
</html>
